<html>
<!-- CSS Stylesheets with Relative Paths -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" type="text/css" href="../style.css" /> -->
    <!-- Reset CSS -->
    <link rel="stylesheet" href="../static/style.css">
</head>

<body class="text-center">
    <div class="cover-container d-flex p-3 mx-auto flex-column">
    <header class="masthead">
        <div class="inner">
            <h3 class="masthead-brand">Image App</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="/">Upload</a>
                <a class="nav-link active" href="#">Draw</a>
                <a class="nav-link" href="https://github.com/IrinaUX/ML_image_recognition">GitHub Repo</a>
            </nav>
        </div>
    </header>

    
    <main role="main" class="inner cover">
        <!-- <div class="cover-container d-flex w-100 h-100 p-3 flex-column"> -->
    
        <img id="image-preview" class="hidden" />
        <p class="lead"></p>
        <h1 class="cover-heading">Draw your version</h1>
          <p class="lead">
        </p>
        <p class="lead">Try drawing cat, dog, plane, truck, frog, bird, ship, automobile, deer or horse</p>
        <div class="col-lg-offset-4" class="canvas">
            <canvas id="can" width="250" height="250"></canvas>
        </div>
        <p class="lead"></p>
        <div style="margin-bottom: 2rem;">
            <input type="button" value="Capture" onclick="save()" class="btn btn-lg btn-secondary" onclick="captureImage();" />
            <input type="button" value="Submit" class="btn btn-lg btn-secondary" onclick="submit();" />
            <input type="button" value="Clear" class="btn btn-lg btn-secondary" onclick="erase()">
        
        </div>
        <h1 id="pred-result"> {{pred}} Classification result </h1>
        <div class="canvas2">
            <img id="img-capture" width="250" height="250" />

        <svg id="loader" class="hidden" viewBox="0 0 32 32" width="32" height="32">
            <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
        </div>
    </main>


    <script type="text/javascript" src="../static/draw.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
</body>
<div id="footer" style="font-size: 10px; position:absolute; bottom:0; width:100%; align-items: center; justify-content: center">
    Rice University 2020. Project 3, Group 6 - Amy, Irina, Mujgan, Tunde
</div>
</html>
