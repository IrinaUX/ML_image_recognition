<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
    <style>
      
      #image-display {  
                -webkit-filter: blur(4px);  
                filter: blur(4px);  
            }  
    </style>
</head>

<body class="text-center">
    <div class="cover-container d-flex p-3 mx-auto flex-column">
<header class="masthead">
    <div class="inner">
        <h3 class="masthead-brand">Image App</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="#">Upload</a>
          <a class="nav-link" href="draw.html">Draw</a>
          <a class="nav-link" href="https://github.com/IrinaUX/ML_image_recognition">GitHub Repo</a>
        </nav>
    </div>
</header>

<main role="main" class="inner cover">
    <img id="image-preview" class="hidden" />
    <p class="lead"></p>
    <h1 class="cover-heading">Image Identifier</h1>
        <p class="lead"></p>
    <p class="lead">Select an Image and Click on Submit</p>
    <input id="file-upload" class="btn btn-lg btn-secondary" type="file" accept="image/jpeg" />
        <div id="upload-caption"></div>
    <p class="lead"></p>
    <div style="margin-bottom: 2rem;">
      <input type="button" value="Submit" class="btn btn-lg btn-secondary" onclick="submitImage();" />
      <input type="button" value="Clear" class="btn btn-lg btn-secondary" onclick="clearImage();" />
    </div>
    <p class="lead"></p>
    <div id="image-box">
        <img id="image-display" />
        <h1 id="pred-result" class="hidden"></h1>
        <svg id="loader" class="hidden" viewBox="0 0 32 32" width="32" height="32">
          <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
    </div>
</main>






<script type="text/javascript" src="../static/main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
